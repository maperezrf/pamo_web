name: bot sodimac

on:
  schedule:
    - cron: '*/5 * * * *' # Ejecutar cada 5 minutos

jobs:
  build:
    name: Enviar solicitud GET
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v3
        with:
          python-version: '3.11' # Especifica la versi√≥n de Python

      - name: Instalar requests
        run: pip install requests

      - name: Enviar solicitud GET
        run: pytthon sodimac.py
            
