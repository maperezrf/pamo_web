{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="vh-100">

    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <form id="form-login" method = "post">
                    <h3 class="mb-5">Iniciar sesión</h3>
                    <div class="form-outline mb-4">
                        <input type="text" name="username" class="form-control form-control-lg" placeholder ="Ingrese su usuario" />
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" name="password" class="form-control form-control-lg" placeholder ="Ingrese su contraseña"/>
                    </div>
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Iniciar sesión</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
